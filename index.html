<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet">
    <title>Mapeamento estelar</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <section class="galaxy">
        <h1>star mapping</h1>
        <div class="planets">
          <img src="./assets/img/mecury.gif" alt="mecury" class="mecury"/>
          <img src="./assets/img/venus.gif" alt="venus" class="venus"/>
          <img src="./assets/img/earth.gif" alt="earth" class="earth"/>
          <img src="./assets/img/mars.gif" alt="mars" class="mars"/>
          <img src="./assets/img/jupiter.gif" alt="jupiter" class="jupiter"/>
          <img src="./assets/img/saturn.gif" alt="saturn" class="saturn"/>
          <img src="./assets/img/uranus.gif" alt="uranus" class="uranus"/>
          <img src="./assets/img/neptune.gif" alt="neptune" class="neptune"/>
        </div>
        <div class="star">
          <img src="./assets/img/sun.gif" alt="red and yellow star" class="sun"/>
        </div>
      </section>
    </main>

  </body>

</html>
